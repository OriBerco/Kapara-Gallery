<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapara Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand">Kapara Gallery</a>
            </div>
        </nav>
    </header>

    <main>

        <div style="display: flex; align-items: center;
        justify-content: center; flex-direction: column;">
            <h1>Pictures in gallery
                <span id="item-count"></span>
            </h1>

            <div><input id="search-field" type="text" name="search" placeholder="Search"><button id="search-btn"
                    type="button">Search</button></div>
        </div>


        <hr><div style="display: flex; justify-content: center;">
        <div id="card-container" class="card-group">
        </div></div>

    </main>
    <script src="./app.js" type="module"></script>

</body>

</html>
